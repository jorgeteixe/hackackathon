{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock title %} | HackUDC admin</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanada&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'style.css' %}">

        <link rel="shotcut icon" type="image/png" href="{% static 'img/favicon.ico' %}" />

        {% block head %}{% endblock head %}
    </head>
    <body>
        <div id="content">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
