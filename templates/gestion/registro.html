{% extends 'marco.html' %}
{% load static %}

{% block title %}Registro{% endblock title %}

{% block content %}
<h1>Registro</h1>
{% if mensaje %}

{% endif %}
<form action="{% url 'alta' %}" method="post">

    {{ form }}
    <input type="submit" value="Submit">
</form>
{% endblock content %}
