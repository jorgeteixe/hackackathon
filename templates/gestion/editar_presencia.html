{% extends "marco.html" %}

{% block title %}Presencia{% endblock title %}
{% load static %}

{% block head %}
<link href="{% static 'css/login.css' %}" media="all" rel="stylesheet">
{% endblock head %}

{% block content %}
<div id="gestion-presencia-editar">
    <h1>Editar Presencia</h1>

    <form action="{% url 'presencia-editar' id_presencia=presencia.id_presencia %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Guardar</button>
    </form>
</div>
{% endblock content %}
